<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pre-definidas{
            color: blue;
        }

        #current-color{
            border:2px solid currentColor;
            color: brown;
        }

        #RGB {
            color:rgb(255, 255, 255);
            background: rgb(255, 0, 0);
        }

        #RGBA{
            color: rgb(255, 0, 0, 0.5);
        }

        #HEX {
            color: #FF892390;

        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem diversas fomras de aplicar cores pelo css</p>
    <ul>
        <li id="pre-definidas">cores pré definidas</li>
        <li id="current-color">Palavra chave (current)</li>
        <li id="HEX">Hexadécimal</li>
        <li id="Hex-trans">hexa Transparencia</li>
        <li id="RGB">RGB</li>
        <li id="RGBA">RGBA</li>
        <li id="HSL">HSL</li>
        <li id="hsla"> HSLA</li>
        
    </ul>
</body>
</html>
