<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Pizza</title>
</head>
<body>
    <form action="get">
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Adicionais</p>
        <input type="checkbox" name="Adicionais[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="Adicionais[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name="Adicionais[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="Adicionais[]" value="azeitona"> + azeitona <br>

        <p>Borda Recheada</p>
        <input type="radio" name="borda" value="1"> Sim <br>
        <input type="radio" name="borda" value="0"> Não <br>

        <p>Bebida</p>
        <input type="radio" name="Bebida" value="suco"> Suco <br>
        <input type="radio" name="Bebida" value="refrigerante"> Refrigerante <br>
        <input type="radio" name="Bebida" value="agua"> Água <br>
        <input type="radio" name="Bebida" value="Nenhum"> Nenhum <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
